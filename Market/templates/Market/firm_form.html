{% extends '../base.html' %}

{% block title %} Create Firm{% endblock %} 
{% block content %} 
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Create Firm</h3>
  </div>
  <div class="panel-body">
    <form method="POST" action=".">
        {% csrf_token %}
        <div class="form-group">
            <label for="lobby_name">Firm Name</label>
            <input type="text" class="form-control" name="firm_name" id="lobby_name" placeholder="Best Tradez">
        </div>
        <button type="submit" class="btn btn-success btn-xl">Submit</button>
    </form>
  </div>
</div>


{% endblock %}
