<!DOCTYPE html>
<html>
    {% load staticfiles %}

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/controller.js' %}"></script>
    <script src="{% static 'js/services.js' %}"></script>
    <script src="{% static 'js/canvasjs/jquery.canvasjs.min.js' %}"></script>
    <script src="{% static 'js/canvasjs/canvasjs.min.js' %}"></script>

    <title>{% block title %} {% endblock %} </title>
    <meta charset="utf-8">
</head>
<body ng-app="API">

    <div class="container-fluid">
        <nav class="navbar navbar-default" >
          <div class="container-fluid">

            <div class="navbar-header">

              <a class="navbar-brand" href="/">Hermes</a>
            </div>


            <ul class="nav navbar-nav navbar-right">
                    <li><a href="/search/stock/"><span class="glyphicon glyphicon-search" aria-hidden="true"> </span> Search Stocks</a></li>
                    {% if firm %}
                        <li><a href="/view/firm/"><span class="glyphicon glyphicon-globe" aria-hidden="true"> </span> {{firm}}</a></li>

                    {% else %}
                        <li><a href="/join/firm/"><span class="glyphicon glyphicon-globe" aria-hidden="true"> </span> Join Firm</a></li>
                    {% endif %}
                    {% if user.is_authenticated %}
                        <li><a href="/accounts/profile/"><span class="glyphicon glyphicon-user" aria-hidden="true"> </span> {{user}}</a></li>

                    {% else %}
                        <li><a href="/accounts/login/"><span class="glyphicon glyphicon-user" aria-hidden="true"> </span> Log In</a></li>
                    {% endif %}

              </ul>

          </div>
        </nav>
        <div class="container-fluid" ng-controller="Broker">
        {% block content %} {% endblock %}
        </div>
    </div>

</body>
</html>
